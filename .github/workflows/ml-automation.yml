name: ML Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"
  push:
    paths:
      - "ml/**"
      - ".github/workflows/ml-automation.yml"

jobs:
  retrain:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ML dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt

      - name: Run full ML pipeline
        run: python ml/automation.py --config ml/config.yaml pipeline

      - name: Upload ML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: ml/artifacts
          if-no-files-found: warn
