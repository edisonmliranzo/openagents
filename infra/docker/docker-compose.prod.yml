services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-openagents}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    ports:
      - '${POSTGRES_HOST_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 12

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '${REDIS_HOST_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 12

  api:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: api-runtime
    restart: unless-stopped
    env_file:
      - ./.env.prod
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-3001}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:change-me@postgres:5432/openagents}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_ALLOWED_HOSTS: ${OLLAMA_ALLOWED_HOSTS:-localhost,127.0.0.1,::1,host.docker.internal}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${API_HOST_PORT:-3001}:${API_PORT:-3001}'
    volumes:
      - openagents_memory:/app/data/memory
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:${API_PORT:-3001}/api/v1/health > /dev/null || exit 1']
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 25s

  web:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: web-runtime
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_OLLAMA_BASE_URL: ${NEXT_PUBLIC_OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_OLLAMA_BASE_URL: ${NEXT_PUBLIC_OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - '${WEB_HOST_PORT:-3000}:3000'
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3000/login > /dev/null || exit 1']
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  worker:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: worker-runtime
    restart: unless-stopped
    env_file:
      - ./.env.prod
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:change-me@postgres:5432/openagents}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  openagents_memory:
