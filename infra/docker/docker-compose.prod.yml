services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-openagents}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 12

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 12

  api:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: api-runtime
    restart: unless-stopped
    env_file:
      - ./.env.prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:change-me@postgres:5432/openagents}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '3001:3001'
    volumes:
      - openagents_memory:/app/data/memory
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3001/api/v1/health > /dev/null || exit 1']
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 25s

  web:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: web-runtime
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3000/login > /dev/null || exit 1']
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  worker:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: worker-runtime
    restart: unless-stopped
    env_file:
      - ./.env.prod
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:change-me@postgres:5432/openagents}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  openagents_memory:
